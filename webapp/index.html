<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>✨ МИШУРА - Твой Стилист</title>
    <style>
        :root {
            /* Luxury Black & Gold Theme */
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --accent-black: #2a2a2a;
            --gold-primary: #d4af37;
            --gold-secondary: #f7dc6f;
            --gold-light: #fff8dc;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f7dc6f 50%, #d4af37 100%);
            --black-gradient: linear-gradient(135deg, #0a0a0a 0%, #2a2a2a 50%, #1a1a1a 100%);
            
            --text-gold: #d4af37;
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --text-dark: #0a0a0a;
            
            --border-gold: #d4af37;
            --border-light: rgba(212, 175, 55, 0.3);
            
            --shadow-gold: 0 8px 32px rgba(212, 175, 55, 0.2);
            --shadow-black: 0 16px 64px rgba(0, 0, 0, 0.8);
            --glow-gold: 0 0 20px rgba(212, 175, 55, 0.6);
            
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, Helvetica, Arial, sans-serif;
            background: var(--black-gradient);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        /* Luxury animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 248, 220, 0.02) 0%, transparent 50%);
            animation: luxuryShimmer 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes luxuryShimmer {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Animated gold particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(212, 175, 55, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(247, 220, 111, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(212, 175, 55, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 248, 220, 0.3), transparent);
            background-repeat: repeat;
            background-size: 160px 120px;
            animation: goldDrift 20s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes goldDrift {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-120px); }
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px 16px 100px 16px; /* Добавили отступ снизу для навигации */
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Luxury Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3.2rem;
            font-weight: 900;
            margin-bottom: 12px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
            letter-spacing: -0.02em;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 3px;
            background: var(--gold-gradient);
            transform: translate(-50%, -50%);
            border-radius: 2px;
            animation: goldPulse 2s ease-in-out infinite;
            z-index: -1;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Luxury Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .action-btn {
            background: var(--secondary-black);
            border: 2px solid var(--border-gold);
            padding: 24px 28px;
            border-radius: var(--border-radius-lg);
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-gold);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-black);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Luxury hover animation */
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold-gradient);
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            opacity: 0.1;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 2px solid var(--gold-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover::after {
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius-lg);
            opacity: 0;
        }

        .action-btn:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-gold), var(--shadow-black);
            border-color: var(--gold-secondary);
            color: var(--gold-secondary);
            text-shadow: var(--glow-gold);
        }

        .action-btn:active {
            transform: translateY(-2px);
        }

        .action-btn .icon {
            display: inline-block;
            margin-right: 12px;
            font-size: 1.4rem;
            position: relative;
            z-index: 3;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-gold);
            padding: 12px 0;
            z-index: 1000;
            animation: slideInUp 0.6s ease-out 0.4s both;
        }

        .nav-container {
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
            padding: 12px 8px;
            border-radius: 12px;
            position: relative;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-btn.active {
            color: var(--text-gold);
        }

        /* Animated nav button effects */
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: var(--gold-gradient);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 10px;
            background: var(--secondary-black);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .nav-btn:hover::before,
        .nav-btn.active::before {
            opacity: 1;
        }

        .nav-btn:hover::after,
        .nav-btn.active::after {
            opacity: 1;
        }

        .nav-btn:hover {
            color: var(--text-gold);
            transform: translateY(-2px);
            box-shadow: var(--glow-gold);
        }

        .nav-btn .nav-icon {
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
        }

        .nav-btn .nav-text {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        /* Luxury Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px 0;
        }

        .modal-content {
            background: var(--secondary-black);
            border: 2px solid var(--border-gold);
            border-radius: var(--border-radius-lg);
            padding: 32px 24px;
            max-width: 400px;
            width: 90%;
            margin: auto;
            position: relative;
            animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-gold), var(--shadow-black);
            color: var(--text-light);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn {
            background: none;
            border: 2px solid var(--border-gold);
            color: var(--text-gold);
            font-size: 1.4rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: var(--transition);
            line-height: 1;
        }

        .close-btn:hover {
            background: var(--gold-primary);
            color: var(--text-dark);
            transform: rotate(90deg);
            box-shadow: var(--glow-gold);
        }

        /* Upload Modes */
        .upload-mode {
            display: none;
        }

        .upload-mode.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        /* Single Upload */
        .single-upload {
            margin-bottom: 24px;
        }

        .upload-area {
            border: 2px dashed var(--border-light);
            border-radius: var(--border-radius);
            padding: 32px 16px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(212, 175, 55, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gold-gradient);
            opacity: 0;
            transition: var(--transition);
        }

        .upload-area:hover::before {
            opacity: 0.05;
        }

        .upload-area:hover {
            border-color: var(--border-gold);
            background: rgba(212, 175, 55, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--shadow-gold);
        }

        .upload-area.has-image {
            border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.08);
            box-shadow: var(--glow-gold);
        }

        .upload-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 12px;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            display: block;
            border: 2px solid var(--gold-primary);
        }

        .upload-text {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .upload-area.has-image .upload-text {
            color: var(--text-gold);
        }

        /* Compare Mode */
        .compare-upload {
            margin-bottom: 24px;
        }

        .compare-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-gold);
            margin-bottom: 16px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .compare-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .compare-slot {
            aspect-ratio: 1;
            border: 2px dashed var(--border-light);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: rgba(212, 175, 55, 0.02);
        }

        .compare-slot:hover {
            border-color: var(--border-gold);
            background: rgba(212, 175, 55, 0.05);
            transform: scale(1.02);
            box-shadow: var(--shadow-gold);
        }

        .compare-slot.has-image {
            border-color: var(--gold-primary);
            border-style: solid;
            background: rgba(212, 175, 55, 0.08);
            box-shadow: var(--glow-gold);
        }

        .compare-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: calc(var(--border-radius) - 2px);
        }

        .slot-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--gold-gradient);
            color: var(--text-dark);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .add-icon {
            font-size: 2rem;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .compare-slot:hover .add-icon {
            color: var(--text-gold);
            transform: scale(1.1);
        }

        /* Form Styles */
        .consultation-form {
            display: none;
        }

        .consultation-form.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-gold);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(26, 26, 26, 0.8);
            color: var(--text-light);
            cursor: pointer;
            position: relative;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--border-gold);
            background: rgba(26, 26, 26, 0.95);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        /* Dropdown Styles */
        .occasion-dropdown {
            position: relative;
        }

        .occasion-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--secondary-black);
            border: 2px solid var(--border-gold);
            border-radius: 12px;
            box-shadow: var(--shadow-gold), var(--shadow-black);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .occasion-options.active {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .occasion-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: var(--transition-fast);
            border-bottom: 1px solid var(--border-light);
            color: var(--text-light);
        }

        .occasion-option:last-child {
            border-bottom: none;
        }

        .occasion-option:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--text-gold);
        }

        .occasion-option.selected {
            background: var(--gold-gradient);
            color: var(--text-dark);
        }

        /* Button Styles */
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-cancel {
            background: transparent;
            color: var(--text-muted);
            border-color: var(--text-muted);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-color: var(--text-light);
        }

        .btn-submit {
            background: var(--gold-gradient);
            color: var(--text-dark);
            border-color: var(--gold-primary);
            box-shadow: var(--shadow-gold);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--glow-gold), var(--shadow-black);
            filter: brightness(1.1);
        }

        .btn-submit:disabled {
            background: var(--accent-black);
            color: var(--text-muted);
            border-color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading & Results */
        .loading {
            display: none;
            text-align: center;
            padding: 32px 16px;
        }

        .loading.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: var(--glow-gold);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-gold);
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-gold);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-content {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            line-height: 1.7;
            color: var(--text-light);
            border-left: 4px solid var(--gold-primary);
            margin-bottom: 20px;
        }

        .result-content h4 {
            color: var(--text-gold);
            font-weight: 600;
            margin: 20px 0 10px 0;
            padding: 8px 12px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-content h4:first-child {
            margin-top: 0;
        }

        .result-content p {
            margin: 12px 0;
            text-align: justify;
        }

        .result-content strong {
            color: var(--text-gold);
            font-weight: 600;
        }

        .result-content .outfit-title {
            display: inline-block;
            background: var(--gold-gradient);
            color: var(--text-dark);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #dc3545;
            font-weight: 500;
        }

        /* НОВОЕ: Кнопки навигации результатов (из тестирования) */
        .result-navigation {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .result-nav-btn {
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            position: relative;
            z-index: 10001;
        }

        .result-nav-btn.secondary {
            background: var(--accent-black);
            color: var(--text-light);
            border: 1px solid var(--border-gold);
        }

        .result-nav-btn.secondary:hover {
            background: var(--secondary-black);
            border-color: var(--gold-secondary);
            color: var(--gold-secondary);
        }

        .result-nav-btn.primary {
            background: var(--gold-gradient);
            color: var(--text-dark);
            border: none;
            box-shadow: var(--shadow-gold);
        }

        .result-nav-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-gold), var(--shadow-black);
            filter: brightness(1.1);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-black);
            backdrop-filter: blur(10px);
            max-width: 300px;
            border: 1px solid;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-error {
            background: rgba(220, 53, 69, 0.9);
            border-color: #dc3545;
        }

        .notification-warning {
            background: rgba(255, 193, 7, 0.9);
            border-color: #ffc107;
            color: var(--text-dark);
        }

        .notification-info {
            background: var(--gold-gradient);
            border-color: var(--gold-primary);
            color: var(--text-dark);
        }

        .notification-success {
            background: rgba(40, 167, 69, 0.9);
            border-color: #28a745;
        }

        /* Hidden Elements */
        .hidden-input {
            display: none;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 16px 12px 100px 12px;
            }

            .header h1 {
                font-size: 2.6rem;
            }

            .modal-content {
                margin: 10px;
                padding: 24px 20px;
                width: calc(100% - 20px);
            }

            .form-actions {
                flex-direction: column;
            }

            .result-navigation {
                flex-direction: column;
            }

            .notification {
                right: 12px;
                left: 12px;
                max-width: none;
            }

            .nav-btn .nav-text {
                font-size: 0.7rem;
            }
        }

        /* High-end animations for premium feel */
        @media (prefers-reduced-motion: no-preference) {
            .action-btn,
            .nav-btn,
            .btn,
            .upload-area,
            .compare-slot {
                will-change: transform;
            }
        }

        /* Mobile-first touch animations */
        @media (hover: none) and (pointer: coarse) {
            .action-btn:active,
            .nav-btn:active,
            .btn:active,
            .result-nav-btn:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
            
            .upload-area:active,
            .compare-slot:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
            
            /* Enhanced mobile animations */
            .action-btn {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .nav-btn {
                transition: all 0.2s ease-out;
            }
            
            /* Touch ripple effect */
            .action-btn:active::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(212, 175, 55, 0.3);
                transform: translate(-50%, -50%);
                animation: ripple 0.6s ease-out;
            }
            
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        }

        /* Elegant scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-black);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-secondary);
        }

        /* Luxury selection styles */
        ::selection {
            background: var(--gold-primary);
            color: var(--text-dark);
        }

        ::-moz-selection {
            background: var(--gold-primary);
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>✨ МИШУРА</h1>
            <p>Твой личный стилист</p>
        </header>

        <div class="action-buttons">
            <button id="single-mode-btn" class="action-btn">
                <span class="icon">📷</span>
                Анализ образа
            </button>
            <button id="compare-mode-btn" class="action-btn">
                <span class="icon">🔄</span>
                Сравнение образов
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <button id="nav-home" class="nav-btn active">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">Главная</span>
            </button>
            <button id="nav-history" class="nav-btn">
                <span class="nav-icon">📚</span>
                <span class="nav-text">История</span>
            </button>
            <button id="nav-balance" class="nav-btn">
                <span class="nav-icon">💰</span>
                <span class="nav-text">Баланс</span>
            </button>
        </div>
    </nav>

    <!-- Main Content Sections -->
    <div id="home-section" class="content-section active">
        <!-- Главная страница уже отображена выше -->
    </div>

    <div id="history-section" class="content-section" style="display: none;">
        <!-- История будет здесь -->
    </div>

    <div id="balance-section" class="content-section" style="display: none;">
        <!-- Баланс будет здесь -->
    </div>

    <!-- Модальное окно консультации -->
    <div id="consultation-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Консультация стилиста</h2>
                <button id="consultation-cancel" class="close-btn">&times;</button>
            </div>

            <!-- Single режим -->
            <div id="single-mode" class="upload-mode">
                <div class="single-upload">
                    <div id="single-preview" class="upload-area">
                        <div class="upload-text">
                            Нажмите для выбора фото
                        </div>
                    </div>
                </div>
            </div>

            <!-- Compare режим -->
            <div id="compare-mode" class="upload-mode">
                <div class="compare-upload">
                    <h3 class="compare-title">Загрузите 2-4 фото для сравнения</h3>
                    <div class="compare-slots">
                        <div class="compare-slot" data-slot="0">
                            <span class="slot-number">1</span>
                            <span class="add-icon">+</span>
                        </div>
                        <div class="compare-slot" data-slot="1">
                            <span class="slot-number">2</span>
                            <span class="add-icon">+</span>
                        </div>
                        <div class="compare-slot" data-slot="2">
                            <span class="slot-number">3</span>
                            <span class="add-icon">+</span>
                        </div>
                        <div class="compare-slot" data-slot="3">
                            <span class="slot-number">4</span>
                            <span class="add-icon">+</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Форма консультации -->
            <div id="consultation-form" class="consultation-form">
                <div class="form-group">
                    <label class="form-label" for="occasion">Повод/мероприятие</label>
                    <div class="occasion-dropdown">
                        <input type="text" id="occasion" class="form-input" placeholder="Выберите повод или введите свой..." readonly>
                        <div id="occasion-options" class="occasion-options"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="preferences">Предпочтения (необязательно)</label>
                    <textarea id="preferences" class="form-textarea" placeholder="стиль, цвета, особенности фигуры..."></textarea>
                </div>

                <div class="form-actions">
                    <button id="form-cancel" class="btn btn-cancel">Отмена</button>
                    <button id="form-submit" class="btn btn-submit" disabled>Получить совет</button>
                </div>
            </div>

            <!-- Загрузка -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Анализируем ваш образ...</p>
            </div>

            <!-- Результат с навигационными кнопками (НОВОЕ ИЗ ТЕСТИРОВАНИЯ) -->
            <div id="result" class="result-section">
                <h3 class="result-title">💎 Совет стилиста</h3>
                <div id="result-content" class="result-content"></div>
                
                <!-- Кнопки навигации после результата -->
                <div class="result-navigation">
                    <button id="result-back" class="result-nav-btn secondary">
                        ← Назад к выбору
                    </button>
                    <button id="result-new" class="result-nav-btn primary">
                        🆕 Новый анализ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрытые file inputs -->
    <input type="file" id="single-file-input" class="hidden-input" accept="image/jpeg,image/png,image/webp">
    <input type="file" id="compare-file-input-0" class="hidden-input" accept="image/jpeg,image/png,image/webp">
    <input type="file" id="compare-file-input-1" class="hidden-input" accept="image/jpeg,image/png,image/webp">
    <input type="file" id="compare-file-input-2" class="hidden-input" accept="image/jpeg,image/png,image/webp">
    <input type="file" id="compare-file-input-3" class="hidden-input" accept="image/jpeg,image/png,image/webp">

    <!-- ПОДКЛЮЧЕНИЕ СКРИПТОВ -->
    <script src="logger.js"></script>
    <script src="mock-api.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>

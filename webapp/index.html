<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стиль AI - Консультация стилиста</title>
    <link rel="stylesheet" href="/webapp/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Стиль AI</h1>
            <p class="subtitle">Персональный AI-стилист у вас в кармане</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" id="single-mode-btn">Одиночный анализ</button>
            <button class="mode-btn" id="compare-mode-btn">Сравнение вещей</button>
        </div>

        <div id="single-mode" class="mode-container">
            <div class="upload-section">
                <div class="upload-container" id="upload-container">
                    <img src="/webapp/images/upload-icon.svg" alt="Загрузить" class="upload-icon">
                    <p>Нажмите, чтобы загрузить фото одежды</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
                <div class="image-preview-container" id="image-preview-container" style="display: none;">
                    <img id="image-preview" src="#" alt="Предпросмотр">
                    <button class="change-image-btn" id="change-image-btn">Изменить фото</button>
                </div>
            </div>

            <div class="form-section" id="form-section" style="display: none;">
                <div class="form-group">
                    <label for="occasion">Для какого повода?</label>
                    <select id="occasion" name="occasion">
                        <option value="повседневный">Повседневный образ</option>
                        <option value="работа">Работа/офис</option>
                        <option value="свидание">Свидание</option>
                        <option value="вечеринка">Вечеринка/клуб</option>
                        <option value="официальное">Официальное мероприятие</option>
                        <option value="отдых">Отдых/путешествие</option>
                        <option value="спорт">Спорт/активный отдых</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="preferences">Дополнительные пожелания (необязательно)</label>
                    <textarea id="preferences" name="preferences" rows="3"
                        placeholder="Например: предпочитаю яркие цвета, избегаю кожаных изделий, ищу комфортный вариант..."></textarea>
                </div>

                <button class="analyze-btn" id="analyze-btn">Получить консультацию</button>
            </div>
        </div>

        <div id="compare-mode" class="mode-container" style="display: none;">
            <div class="upload-section">
                <div class="upload-container" id="compare-upload-container">
                    <img src="/webapp/images/upload-icon.svg" alt="Загрузить" class="upload-icon">
                    <p>Нажмите, чтобы загрузить несколько фото для сравнения</p>
                    <input type="file" id="compare-file-input" accept="image/*" multiple style="display: none;">
                </div>
                <div class="images-gallery" id="images-gallery">
                    <!-- Здесь будут отображаться загруженные изображения -->
                </div>
            </div>

            <div class="form-section" id="compare-form-section" style="display: none;">
                <div class="form-group">
                    <label for="compare-occasion">Для какого повода?</label>
                    <select id="compare-occasion" name="compare-occasion">
                        <option value="повседневный">Повседневный образ</option>
                        <option value="работа">Работа/офис</option>
                        <option value="свидание">Свидание</option>
                        <option value="вечеринка">Вечеринка/клуб</option>
                        <option value="официальное">Официальное мероприятие</option>
                        <option value="отдых">Отдых/путешествие</option>
                        <option value="спорт">Спорт/активный отдых</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="compare-preferences">Дополнительные пожелания (необязательно)</label>
                    <textarea id="compare-preferences" name="compare-preferences" rows="3"
                        placeholder="Например: предпочитаю яркие цвета, избегаю кожаных изделий, ищу комфортный вариант..."></textarea>
                </div>

                <button class="analyze-btn" id="compare-analyze-btn">Сравнить предметы</button>
            </div>
        </div>

        <div class="loading-section" id="loading-section" style="display: none;">
            <div class="loader"></div>
            <p>Анализирую вашу одежду с подождите немного...</p>
            <p class="loading-tip">Это может занять до 30 секунд</p>
        </div>

        <div class="result-section" id="result-section" style="display: none;">
            <div class="result-header">
                <h2>Анализ вашей одежды</h2>
                <button class="new-analysis-btn" id="new-analysis-btn">Новый анализ</button>
            </div>
            <div class="result-content" id="result-content">
                <!-- Здесь будет результат анализа -->
            </div>
        </div>
    </div>

    <footer>
        <p>Мишура © 2025 — Created by Dubaki</p>
    </footer>

    <script src="/webapp/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стиль AI - Ваш персональный стилист</title>
    <link rel="stylesheet" href="/webapp/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Стиль AI</h1>
            <p>Ваш персональный стилист</p>
        </header>

        <section class="main-section">
            <div class="upload-section">
                <h2>Загрузите фото одежды</h2>
                <div class="upload-box" id="uploadBox">
                    <img src="/webapp/images/upload-icon.svg" alt="Загрузить" id="uploadIcon">
                    <p>Нажмите, чтобы выбрать фото</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div class="questions-section">
                <h2>Дополнительная информация</h2>
                <div class="form-group">
                    <label for="occasion">Для какого случая?</label>
                    <select id="occasion">
                        <option value="everyday">Повседневный образ</option>
                        <option value="work">Работа/офис</option>
                        <option value="date">Свидание</option>
                        <option value="party">Вечеринка</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferences">Ваши предпочтения (необязательно)</label>
                    <textarea id="preferences" placeholder="Расскажите о своих предпочтениях, например: любимые цвета, стили, особенности фигуры"></textarea>
                </div>
            </div>

            <button id="submitBtn" class="submit-btn" disabled>Получить консультацию</button>
        </section>

        <section class="result-section" style="display: none;">
            <h2>Рекомендация стилиста</h2>
            <div class="result-content" id="resultContent">
                <!-- Здесь будет результат от ИИ -->
            </div>
            <button id="newConsultationBtn" class="secondary-btn">Новая консультация</button>
        </section>

        <footer>
            <p>© 2025 Стиль AI. Все права защищены.</p>
        </footer>
    </div>

    <script src="/webapp/script.js"></script>
</body>
</html>
